{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>noBSnews</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/actual_home.css' %}">
</head>
<body>
	<header>
		<div class="logo">
			<h2>noBSnews</h2>
		</div>

		<ul class="navbar">
			<li><a href="{% url 'actual_home' %}">Home</a></li>
			<li><a href="{% url 'about' %}">About</a></li>
			<li><a href="{% url 'subscription' %}">Subscription</a></li>
		</ul>

		<div class="logout_btn_container">
			<button class="logout_btn"><a href="{% url 'home' %}">Logout</a></button>
		</div>
	</header>

	<section class="main_content_container">
		<div class="left_container"></div>
		<div class="main">
			{% for x in article %}
				<div class="article">
					<div class="img_container">
						<img src="{{x.article_img.url}}" class="img">
					</div>
					<div class="content_container">
						<h2>{{x.title}}</h2>
						<p>{{x.snippet}}</p>
						<button class="more_btn"><a href="{% url 'article_detail' x.id %}">Read More</a></button>
					</div>
				</div>
			{% endfor %}
		</div>
		<div class="right_container"></div>
	</section>

	<footer>
		This is the footer for now
	</footer>
</body>
</html>
